<div class="card employee-card" style="width: 14rem;">
    <div class="card-header"  style="background-color: #007dff; color: white;">
        <h6 class="card-title">{{ name }}</h6>
        <h6 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h6>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
